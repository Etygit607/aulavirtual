<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
   {% block title %}
   {% endblock %}
    </title>
    {% load static %}
    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--<link href="{% static 'app/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">-->

     <!-- Fonts -->
    
     <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet"> 
     <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
     



    <!-- Styles -->
    <link href="{% static 'app/css/app.css' %}" rel="stylesheet">
</head>

<body id="main">
  <div class="global-header">
    <div class="main-header">
      <h1 class="header-logo">
        <a href="#" class="navbar-brand">
          <img src="{% static 'app/img/logo.png' %}" alt="" class="logo">
        </a>
      </h1>
      <nav class="nav-links">
        <div class="main">
          <div class="mobile-nav-item hidden-mobile nav-item">
            <a href="" class="nav-tab">Explorar Cursos</a>
          </div>
        </div>
        <div class="secondary">
          <div class="mobile-nav-item hidden-mobile nav-item">
            <a href="" class="register-btn btn">Registrarse
            </a>
          </div>
          <div class="mobile-nav-item hidden-mobile nav-item">
            <a href="" class="register-btn btn">Iniciar Sesion
            </a>
          </div>
          <div class="mobile-nav-item hidden-mobile nav-item social">
              <a href="" class="social-btn btn">
                <img class="social-icon" src="{% static 'app/img/social/whatsapp.png' %}" alt="Contacto Whatsapp">
              </a>
              <a href="" class="social-btn btn">
                <img class="social-icon" src="{% static 'app/img/social/mail.png' %}" alt="Contacto Mail">
              </a>
              <a href="" class="social-btn btn">
                <img class="social-icon" src="{% static 'app/img/social/facebook.png' %}" alt="Contacto Facebook">
              </a>
              <a href="" class="social-btn btn">
                <img class="social-icon" src="{% static 'app/img/social/instagram.png' %}" alt="Contacto Instagram">
              </a>
              <a href="" class="social-btn btn">
                <img class="social-icon" src="{% static 'app/img/social/youtube.png' %}" alt="Contacto YouTube">
              </a>
              <a href="" class="social-btn btn">
                <img class="social-icon" src="{% static 'app/img/social/twitter.png' %}" alt="Contacto Twitter">
              </a>

          </div>
          <div class="mobile-nav-item hidden-mobile nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Idioma</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Español</a>
                <a class="dropdown-item" href="#">Inglés</a>
            </div>
          </div>
        </div>
      </nav>
   <!-- dynamic content -->
    </div>
  </div>

  <div class="content window-wrapper">
    {% block content %}
       
    {% endblock %}
  </div>

    <!-- Footer -->
    <footer class="py-5 text-center footer text-faded">
      <div class="container">
        <p class="m-0">
	        <a href="#" class="link">
	          <span class="fa-stack fa-lg">
	            <i class="fa fa-circle fa-stack-2x"></i>
	            <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
	          </span>
	        </a>
	        <a href="#" class="link">
	          <span class="fa-stack fa-lg">
	            <i class="fa fa-circle fa-stack-2x"></i>
	            <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
	          </span>
	        </a>
	        <a href="#" class="link">
	          <span class="fa-stack fa-lg">
	            <i class="fa fa-circle fa-stack-2x"></i>
	            <i class="fa fa-instagram fa-stack-1x fa-inverse"></i>
	          </span>
	        </a>
	    </p>
        <p class="m-0 mbt">
        	<a href="sample.html" class="link">Política de privacidad</a> ·
        	<a href="sample.html" class="link">Aviso legal</a> ·
        	<a href="sample.html" class="link">Cookies</a>
		</p>
        <p class="m-0 mbt1">&copy; Gestión de Pedidos 2020</p>
      </div>
	</footer>

    <!-- Bootstrap -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!--
    <script src="{% static 'app/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'app/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    -->
</body>


</html>
